<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test Futbolero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111827;
      color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;      /* Card arriba, logo abajo */
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 16px;                   /* separaci√≥n entre card y logo */
    }
    .card {
      background: #1f2937;
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 16px;
    }
    #question {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    #answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    button.answer {
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #3b82f6;
      color: #fff;
      font-size: 0.95rem;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s;
    }
    button.answer:hover {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 5px 12px rgba(37, 99, 235, 0.5);
    }
    button.answer:active {
      transform: translateY(0);
      box-shadow: none;
    }
    #resultImage {
      max-width: 100%;
      border-radius: 12px;
      margin: 0 auto 10px;
      display: none;
    }
    #restart {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #9ca3af;
      cursor: pointer;
      text-decoration: underline;
      display: none;
    }
        .logo {
      margin-top: 8px;
      max-width: 160px;
      height: 80px;              /* altura fija para que se vea el rect√°ngulo */
      opacity: 0.9;
      display: block;
      border: 2px solid red;     /* marco rojo visible */
      background: #111;          /* fondo oscuro, por si el logo es transparente */
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.4));
    }

  </style>
</head>
<body>
  <div class="card">
    <h1>Test Futbolero</h1>
    <div id="question"></div>
    <div id="answers"></div>
    <img id="resultImage" alt="Resultado" />
    <div id="restart">Volver a empezar</div>
  </div>

  <!-- Logo debajo del cuadro -->
  <img class="logo" src="img/cupulaLogo.png" alt="Logo" />

  <script>
    // --- √Årbol de decisiones ---
    const nodes = {
      start: {
        type: "question",
        text: "¬øTe gusta el f√∫tbol?",
        options: [
          { text: "S√≠", next: "teamQuestion" },
          { text: "No", next: "noSoccer" }
        ]
      },
      teamQuestion: {
        type: "question",
        text: "¬øDe qu√© cuadro sos?",
        options: [
          { text: "River Plate", next: "riverResult" },
          { text: "Boca Juniors", next: "bocaResult" },
          { text: "Otro / ninguno", next: "otherResult" }
        ]
      },
      noSoccer: {
        type: "result",
        text: "Ok, el f√∫tbol no es lo tuyo üòÖ",
        image: "img/no-futbol.png" // opcional, pon√© la tuya
      },
      bocaResult: {
        type: "result",
        text: "¬°Bostero culo roto llevas la pija de River incrustada de por vida! üíôüíõ",
        image: "img/boca.png" // pon√© tu escudo ac√°
      },
      riverResult: {
        type: "result",
        text: "¬°Gallina pero con estilo! ‚ù§Ô∏èü§ç",
        image: "img/river.png"
      },
      otherResult: {
        type: "result",
        text: "¬°Aguante el fulbo igual! ‚öΩ",
        image: "img/otro-club.png"
      }
    };

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const resultImageEl = document.getElementById("resultImage");
    const restartEl = document.getElementById("restart");

    let currentNodeId = "start";

    function renderNode(nodeId) {
      const node = nodes[nodeId];
      currentNodeId = nodeId;

      resultImageEl.style.display = "none";
      restartEl.style.display = "none";

      if (!node) {
        questionEl.textContent = "Error: nodo no encontrado.";
        answersEl.innerHTML = "";
        return;
      }

      if (node.type === "question") {
        questionEl.textContent = node.text;
        answersEl.innerHTML = "";

        node.options.forEach(option => {
          const btn = document.createElement("button");
          btn.className = "answer";
          btn.textContent = option.text;
          btn.addEventListener("click", () => {
            renderNode(option.next);
          });
          answersEl.appendChild(btn);
        });
      } else if (node.type === "result") {
        questionEl.textContent = node.text;
        answersEl.innerHTML = "";

        if (node.image) {
          resultImageEl.src = node.image;
          resultImageEl.style.display = "block";
        }

        restartEl.style.display = "block";
      }
    }

    restartEl.addEventListener("click", () => {
      renderNode("start");
    });

    // Inicial
    renderNode("start");
  </script>
</body>
</html>
